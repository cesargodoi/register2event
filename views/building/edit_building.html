{{extend 'layout.html'}}

{{block header}}
  <div class="row">
    <div class="col-md-5">
      <h3>{{=T('building')}} <small>{{=T('edit')}}</small></h3>
    </div>
    <div class="col-md-7">
      <br>
      <div class="btn-group pull-right">
        {{ include 'save_button.html' }}

        <button type="button" class="btn btn-danger" onclick="delBuilding({{=builid}});">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          Apagar
        </button>

        <button type="button" class="btn btn-info" onclick="goBack()">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          Voltar
        </button>
      </div>
    </div>
  </div>
{{end}}

<div class="row">
  {{=form}}
</div>

<script type="text/javascript">
  function delBuilding(builid){
    if (confirm("{{=T('Are you sure')}}?")) {
      ajax("{{=URL('accommodations', 'delete_building')}}?builid="+builid, [], ':eval');
      }
  };
</script>
