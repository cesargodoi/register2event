{{extend 'layout.html'}}

{{block header}}
<div class="row">
  <div class="col-md-5">
    <h2>{{=T('list of buildings')}}</h2>
  </div>
  <div class="col-md-7">
    <br>
    <div class="btn-group pull-right">
      {{if auth.has_membership('root') or auth.has_membership('admin'):}}
        <button type="button" class="btn btn-primary" onclick="window.open('{{=URL('new_building')}}', '_self')">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Adicionar pr√©dio
        </button>
      {{pass}}

      <button type="button" class="btn btn-info" onclick="window.open('{{=URL('default', 'index')}}', '_self')">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        Voltar
      </button>
    </div>
  </div>
</div>
{{end}}

<!-- define the paginator -->
{{if rows:}}
  <div class="d-flex flex-row flex-wrap flex-evenly">
    {{for row in rows:}}
      {{ include 'building/elements/building.html' }}
    {{pass}}
  </div>
{{pass}}
