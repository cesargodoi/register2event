{{extend 'layout.html'}}
{{block header}}
  <div class="row">
    <div class="col-md-5">
      <h3>{{=T('cash balance')}}</h3>
    </div>
    <div class="col-md-7">
      <br>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-danger navbar-btn" onclick="window.close()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Sair
        </button>
      </div>
    </div>
  </div>
{{end}}


<div class="row">
  {{=form}}
</div>

<script type="text/javascript">
  function goBack() {history.go(-1)};
</script>
