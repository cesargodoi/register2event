{{extend 'layout.html'}}

{{block header}}
  <div class="row">
    <div class="col-md-5">
      <h3>{{=T('guest')}} <small>{{=T('edit')}}</small></h3>
    </div>
    <div class="col-md-7">
      <br>
      <div class="btn-group pull-right">
        {{ include 'save_button.html' }}

        {{if auth.has_membership('root') or auth.has_membership('admin') or auth.has_membership('office'):}}
        <button type="button" class="btn btn-danger" onclick="delGuest({{=guest}});">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          Apagar
        </button>
        {{pass}}

        <button type="button" class="btn btn-info" onclick="goBack()">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          Voltar
        </button>
      </div>
    </div>
  </div>
{{end}}

<div class="row">
  {{=form}}
</div>

<script type="text/javascript">
  function delGuest(num){
    if (confirm("{{=T('Are you sure')}}?")) {
      ajax("{{=URL('guest', 'delete')}}/"+num, [], ':eval');
      }
  };
</script>
