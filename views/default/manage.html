{{extend 'layout.html'}}

{{block header}}
  <div class="row">
    <div class="col-md-5">
      <h3>{{=' '.join(x.capitalize() for x in request.function.split('_'))}}</h3>
    </div>
    <div class="col-md-7">
      <br>
      <div class="btn-group pull-right">
        {{ include 'next_button.html' }}

        <button type="button" 
                class="btn btn-info" 
                onclick="window.open('{{=URL('default', 'index')}}', '_self')">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          Voltar
        </button>
      </div>
    </div>
  </div>
{{end}}

{{=grid}}
